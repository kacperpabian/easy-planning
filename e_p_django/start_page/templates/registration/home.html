{% extends 'registration/home_base.html' %}
{% block title %}Home{% endblock %}

{% block body %}
    <br>
<div class="navbar-brand home-logo col-md-offset-4 col-md-4">Proste Planowanie</div>
{% if user.is_authenticated %}
    <a href={% url "start_page:index" %}> Przejdz tutaj </a>
{% else %}
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'start_page/form_template.html' %}
        <div class="form-group">
            <div class="col-md-offset-5 col-sm-offset-2 col-md-2">
                <button type="submit" class="btn btn-success">Zaloguj</button>
            </div>
        </div>
    </form>
{% endif %}
{% endblock %}
