{% extends 'start_page/base.html' %}

{% block body %}
{#    <a role="button" href="{% url 'start_page:object_creation:subject-add' schedule.id %}" class="btn btn-success btn-sm col-md-offset-5 col-md-2">Dodaj przedmiot</a><br><br>#}
    <!-- Albums -->
    <a role="button" href="{% url 'start_page:object_creation:subject-add' schedule.id %}" class="btn btn-success btn-sm col-md-offset-5 col-md-2">Dodaj Przedmiot</a><br><br>
    {% if schedule.subject_set %}
        <div class="panel panel-group col-md-offset-3 col-md-6" style="background: gray; border: none;">
            <div class="panel-body">
                <div class="panel panel-group" style="background: lightgray; border: none;">
                    <div class="panel-body">
                        <table class="table-condensed" style="width: 100%;">
                        <tr>
                            <th>Nazwa</th>
                            <th>Skrócona nazwa</th>
                            <th>Edytuj</th>
                            <th>Usuń</th>
                        </tr>
                        {% for subject in schedule.subject_set.all %}
                            <tr>
                                <td><input id="name{{ subject.id }}" value="{{ subject.name }}"></td>
                                <td><input id="short_name{{ subject.id }}" value="{{ subject.short_name }}"></td>
                                <td><a href="{% url 'start_page:object_creation:subject-update' subject.id %}"
                                       type="button" class="btn btn-info fas fa-edit"></a></td>
                                <td><a href="{% url 'start_page:object_creation:subject-delete' subject.id  %}"
                                       type="button" class="btn btn-danger fas fa-times-circle"></a></td>
                            </tr>
                         {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
