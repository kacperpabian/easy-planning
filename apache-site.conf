<VirtualHost *:88>
        ServerAdmin kacperpb96@gmail.com
        ServerName <hostname>
        DocumentRoot /srv

        Alias /static /srv/e_p_django/start_page/static
        <Directory "/srv/e_p_django/start_page/static">
                Options FollowSymLinks
                Order allow,deny
                Allow from all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/apis_error.log
        CustomLog ${APACHE_LOG_DIR}/apis_access.log combined

        WSGIDaemonProcess <project name> python-home=<path of python environment> python-path=<project path>
        WSGIProcessGroup <project name>
        WSGIScriptAlias / <path of wsgi file>

        <Directory <path of main app of project>>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
</VirtualHost>