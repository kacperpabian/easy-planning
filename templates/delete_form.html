{% extends 'start_page/base.html' %}
{% block title %}Usuń plan{% endblock %}
{% block body %}
    <div class="panel panel-group col-md-offset-3 col-md-6">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 style="text-align: center;">Czy na pewno chcesz usunąć {% block name-delete %}{{ object.name }}{% endblock %}?</h3>
                </div>
                <div class="panel panel-default">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="panel-body">
                            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input class="btn btn-danger col-md-offset-2 col-md-3" type="submit" value="Potwierdź">
                                <a type="button" class="btn btn-info col-md-offset-2 col-md-3" {% block back-href %}{% endblock %}>Wróć</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
